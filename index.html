<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>❤️</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Satisfy&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: #1a000f;
            background-image: 
                radial-gradient(circle at 15% 15%, #3a090e 0%, transparent 65%),
                radial-gradient(circle at 85% 75%, #673147 0%, transparent 65%),
                radial-gradient(circle at 50% 50%, #4a1c26 0%, transparent 75%);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #e8c3c8;
            padding: 20px 15px;
            position: relative;
        }
        
        h1.glow-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.8rem, 8vw, 5rem);
            margin: 10px 0 25px;
            background: linear-gradient(90deg, #dac1c4, #b13a58, #d84f5f, #7e172b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 35px #746768, 0 0 70px #3b0c16, 0 0 100px #30050f;
            animation: pulseConchewino 5s infinite alternate;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 1px;
            flex-shrink: 0;
            width: 100%;
            padding: 0 10px;
        }
        
        @keyframes pulseConchewino {
            from { text-shadow: 0 0 25px #722f37, 0 0 55px #4a1c26; }
            to   { text-shadow: 0 0 70px #9c2f4a, 0 0 130px #30050f; }
        }
        
        #flipbook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            padding: 10px;
            margin: 10px 0;
            flex: 1;
            min-height: 400px;
        }
        
        #flipbook {
            background: transparent;
            margin: 0 auto;
            position: relative;
        }
        
        .page {
            background: linear-gradient(145deg, #2f0d17 0%, #40121f 45%, #541828 100%);
            box-shadow: inset 0 0 90px #000000, 0 0 35px #722f37;
            border: 2px solid rgba(114, 47, 55, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .media-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .media-container img, 
        .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.8) contrast(1.15) sepia(0.15);
            display: block;
        }
        
        .turn-page-active {
            box-shadow: 0 0 110px #722f37, 0 0 200px #4a1c26, inset 0 0 160px rgba(114,47,55,0.65) !important;
            border: 3px solid #722f37;
            filter: brightness(1.1) contrast(1.2) saturate(1.3);
            transition: all 1.3s cubic-bezier(0.22, 0.81, 0.01, 0.99);
            z-index: 10 !important;
        }
        
        .heart-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(50px, 12vw, 120px);
            opacity: 0;
            color: #722f37;
            pointer-events: none;
            animation: floatHeart 20s infinite linear;
            z-index: 5;
            text-shadow: 0 0 30px rgba(114, 47, 55, 0.5);
        }
        
        @keyframes floatHeart {
            0%   { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50%  { transform: translate(-50%, -65%) rotate(12deg) scale(1.2); }
            100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
        }
        
        .controls {
            margin: 25px 0 15px;
            display: flex;
            gap: clamp(30px, 8vw, 70px);
            z-index: 30;
            flex-shrink: 0;
            width: 100%;
            justify-content: center;
            padding: 0 15px;
        }
        
        button {
            background: linear-gradient(45deg, #541828, #722f37, #9c2f4a);
            background-size: 400%;
            color: #ffebee;
            border: none;
            padding: clamp(12px, 3vw, 16px) clamp(30px, 6vw, 50px);
            border-radius: 60px;
            font-size: clamp(18px, 4vw, 22px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 14px 45px rgba(114, 47, 55, 0.75);
            position: relative;
            overflow: hidden;
            min-width: clamp(120px, 25vw, 160px);
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 1px;
        }
        
        button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -100%;
            width: 60%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.35), transparent);
            transform: skewX(-20deg);
            transition: 0.8s;
        }
        
        button:hover::before {
            left: 130%;
        }
        
        button:hover {
            transform: translateY(-8px) scale(1.12);
            box-shadow: 0 28px 70px rgba(114, 47, 55, 0.95);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a000f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(114, 47, 55, 0.3);
            border-top: 4px solid #722f37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== MEDIA QUERIES ===== */
        
        @media (min-width: 1200px) {
            body { padding: 30px 25px; }
            #flipbook-container { max-width: 1500px; padding: 20px; height: 70vh; max-height: 750px; }
            h1.glow-title { font-size: 5.5rem; margin: 15px 0 35px; }
            .controls { gap: 80px; margin: 30px 0 20px; }
            button { padding: 18px 55px; font-size: 24px; min-width: 170px; }
        }
        
        @media (min-width: 992px) and (max-width: 1199px) {
            #flipbook-container { height: 65vh; max-height: 650px; }
            h1.glow-title { font-size: 4.5rem; margin: 12px 0 28px; }
            .controls { gap: 60px; margin: 28px 0 18px; }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            body { padding: 25px 20px; }
            #flipbook-container { height: 60vh; max-height: 550px; }
            h1.glow-title { font-size: 4rem; margin: 10px 0 22px; }
            .controls { gap: 50px; margin: 22px 0 15px; }
            button { padding: 15px 40px; font-size: 20px; min-width: 140px; }
        }
        
        @media (min-width: 576px) and (max-width: 767px) {
            body { padding: 20px 15px; justify-content: center; }
            #flipbook-container { height: 55vh; max-height: 450px; }
            h1.glow-title { font-size: 3.5rem; margin: 8px 0 18px; }
            .controls { gap: 40px; margin: 18px 0 12px; }
            button { padding: 13px 35px; font-size: 19px; min-width: 130px; }
        }
        
        @media (max-width: 575px) {
            body { padding: 15px 10px; justify-content: center; }
            #flipbook-container { height: 50vh; max-height: 400px; min-height: 350px; }
            h1.glow-title { font-size: 2.8rem; margin: 5px 0 15px; }
            .controls { gap: 35px; margin: 15px 0 10px; }
            button { padding: 11px 30px; font-size: 18px; min-width: 120px; }
        }
        
        @media (max-width: 375px) {
            h1.glow-title { font-size: 2.4rem; }
            #flipbook-container { height: 45vh; max-height: 350px; min-height: 300px; }
            .controls { gap: 30px; }
            button { padding: 10px 25px; font-size: 16px; min-width: 110px; }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            body { padding: 10px 8px; justify-content: center; }
            h1.glow-title { font-size: 2.2rem; margin: 3px 0 10px; }
            #flipbook-container { height: 70vh; max-height: 380px; min-height: 250px; }
            .controls { margin: 10px 0 5px; gap: 25px; }
            button { padding: 8px 20px; min-width: 100px; font-size: 16px; }
        }
        
        @media (hover: none) and (pointer: coarse) {
            button:hover { transform: none; }
            button:active { transform: translateY(-5px) scale(1.05); }
        }
        
        .page, .media-container, img, video {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(114, 47, 55, 0.1); }
        ::-webkit-scrollbar-thumb { background: #722f37; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <h1 class="glow-title">My Only Love</h1>

    <div id="flipbook-container">
        <div id="flipbook"></div>
    </div>

    <div class="controls">
        <button id="prevBtn">‹</button>
        <button id="nextBtn">›</button>
    </div>

    <audio id="pageSound" preload="auto"></audio>

    <script>
        $(document).ready(function() {
            setTimeout(() => {
                $('#loadingOverlay').fadeOut(500);
            }, 1000);
            
            const $flipbook = $("#flipbook");
            const $audio = $("#pageSound")[0];
            
            const totalPages = 22;
            let selectedPage = 1;
            let flipbookInitialized = false;
            
            const videoExtensions = ['.mp4', '.MP4', '.webm', '.WEBM', '.mov', '.MOV'];
            const imageExtensions = ['.png', '.PNG', '.jpg', '.JPG', '.jpeg', '.JPEG', '.webp', '.WEBP', '.gif', '.GIF'];

            function updateHighlightAndSound(pageNum) {
                $(".turn-page-active").removeClass("turn-page-active");

                const $active = $(`.page[data-page="${pageNum}"]`);
                $active.addClass("turn-page-active");

                const soundSrc = $active.data("sound");
                if (soundSrc) {
                    $audio.src = soundSrc;
                    $audio.currentTime = 0;
                    $audio.volume = 0.38;
                    $audio.play().catch(() => {});
                }

                $("video").each(function() { 
                    this.pause(); 
                    this.currentTime = 0; 
                });

                const $video = $active.find("video");
                if ($video.length) {
                    $video[0].currentTime = 0;
                    $video[0].play().catch(() => {});
                }
            }

            function tryLoadMedia($media, baseName, extensions, isVideo) {
                let attempts = 0;
                const maxAttempts = extensions.length;

                function tryNext() {
                    if (attempts >= maxAttempts) {
                        $media.html('<div style="height:100%;display:flex;align-items:center;justify-content:center;color:#722f37;font-size:1.3em;">No se encontró el archivo</div>');
                        return;
                    }

                    const ext = extensions[attempts];
                    const url = `fotos/${baseName}${ext}`;

                    if (isVideo) {
                        const $video = $('<video>', {
                            src: url,
                            muted: true,
                            loop: true,
                            playsinline: true,
                            preload: 'metadata'
                        });

                        $video.on('loadedmetadata', function() {
                            $media.empty().append(this);
                            this.load();
                        }).on('error', () => {
                            attempts++;
                            tryNext();
                        });

                        $media.append($video);
                    } else {
                        const $img = $('<img>', {
                            src: url,
                            alt: `Página ${baseName}`,
                            loading: 'lazy'
                        });

                        $img.on('load', function() {
                            $media.empty().append(this);
                        }).on('error', () => {
                            attempts++;
                            tryNext();
                        });

                        $media.append($img);
                    }
                }

                tryNext();
            }

            function createPage(i) {
                const $page = $(`<div class="page" data-page="${i}" data-sound="sonidos/${i}.mp3"></div>`);
                const $media = $('<div class="media-container"></div>');
                const $heart = $('<div class="heart-overlay">♥</div>');

                tryLoadMedia($media, i, videoExtensions, true);

                setTimeout(() => {
                    if ($media.find('video').length === 0 || $media.find('video')[0].error) {
                        $media.empty();
                        tryLoadMedia($media, i, imageExtensions, false);
                    }
                }, 1500);

                $page.append($media).append($heart);
                $flipbook.append($page);
            }

            for (let i = 1; i <= totalPages; i++) {
                createPage(i);
            }

            function initFlipbook() {
                const container = $('#flipbook-container');
                const containerWidth = container.width();
                const containerHeight = container.height();
                
                let flipbookWidth, flipbookHeight;
                
                if (window.innerWidth >= 1200) {
                    flipbookWidth = Math.min(containerWidth * 0.85, 1000);
                    flipbookHeight = flipbookWidth * 0.65;
                } else if (window.innerWidth >= 992) {
                    flipbookWidth = Math.min(containerWidth * 0.88, 900);
                    flipbookHeight = flipbookWidth * 0.666;
                } else if (window.innerWidth >= 768) {
                    flipbookWidth = Math.min(containerWidth * 0.92, 750);
                    flipbookHeight = flipbookWidth * 0.666;
                } else if (window.innerWidth >= 576) {
                    flipbookWidth = Math.min(containerWidth * 0.95, 550);
                    flipbookHeight = flipbookWidth * 0.7;
                } else {
                    flipbookWidth = containerWidth * 0.97;
                    flipbookHeight = flipbookWidth * 0.75;
                }
                
                flipbookWidth = Math.min(flipbookWidth, containerWidth - 20);
                flipbookHeight = Math.min(flipbookHeight, containerHeight - 20);
                
                flipbookWidth = Math.max(flipbookWidth, 280);
                flipbookHeight = Math.max(flipbookHeight, 200);
                
                if (flipbookInitialized) {
                    $flipbook.turn("size", flipbookWidth, flipbookHeight);
                    $flipbook.turn("resize");
                } else {
                    $flipbook.turn({
                        width: flipbookWidth,
                        height: flipbookHeight,
                        autoCenter: true,
                        duration: 1500,
                        gradients: true,
                        acceleration: true,
                        display: 'double',
                        elevation: 50,
                        turnCorners: 'bl,br,tl,tr',
                        when: {
                            turning: function(e, page) {
                                $("video").each(function() { 
                                    if (!$(this).closest('.page').hasClass('turn-page-active')) {
                                        this.pause(); 
                                    }
                                });
                            },
                            turned: function(e, page) {
                                const view = $flipbook.turn("view");
                                selectedPage = view[0] || view[1] || 1;
                                updateHighlightAndSound(selectedPage);
                            }
                        }
                    });
                    flipbookInitialized = true;
                }
                
                setTimeout(() => {
                    updateHighlightAndSound(1);
                }, 500);
            }

            function navigate(direction) {
                if (direction === 'next') {
                    selectedPage = (selectedPage % totalPages) + 1;
                } else {
                    selectedPage = selectedPage === 1 ? totalPages : selectedPage - 1;
                }

                const view = $flipbook.turn("view");
                
                if (!view.includes(selectedPage)) {
                    let spreadStart = (selectedPage === 1) ? 1 : 
                                     (selectedPage % 2 === 0) ? selectedPage : selectedPage - 1;
                    $flipbook.turn("page", spreadStart);
                } else {
                    updateHighlightAndSound(selectedPage);
                }
            }

            $("#nextBtn").click(() => navigate('next'));
            $("#prevBtn").click(() => navigate('prev'));

            $(document).keydown(e => {
                if (e.key === 'ArrowLeft' || e.keyCode === 37) navigate('prev');
                if (e.key === 'ArrowRight' || e.keyCode === 39) navigate('next');
            });

            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) navigate('next');
                    else navigate('prev');
                }
            }

            $(window).on('load', function() {
                setTimeout(() => {
                    initFlipbook();
                    setTimeout(() => {
                        if (flipbookInitialized) {
                            selectedPage = 2;
                            $flipbook.turn("page", 2);
                        }
                    }, 2500);
                }, 300);
            });
            
            let resizeTimer;
            $(window).on('resize orientationchange', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (flipbookInitialized) {
                        initFlipbook();
                    }
                }, 200);
            });

            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
